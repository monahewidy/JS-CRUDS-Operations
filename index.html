<!DOCTYPE html>
<html>
    <head>
        <title>CRUDS</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="crud">
            <div class="head">
                <h2>CRUDS</h2>
                <p>product management system</p>
            </div>

            <div class="input">
                <input type="text" id="title" placeholder="Product Title">
                <div class="price">
                    <input type="number" onkeyup="getTotal()" id="price" placeholder="price" >
                    <input type="number" onkeyup="getTotal()" id="taxes" placeholder="taxes" >
                    <input type="number" onkeyup="getTotal()" id="ads" placeholder="ads" >
                    <input type="number" onkeyup="getTotal()" id="discount" placeholder="discount" >
                    <small id="total"></small>
                </div>
                <input type="number" id="count" placeholder="count" >
                <input type="text" id="category" placeholder="category" >
                <button id="submit">Create</button>
            </div>
            <div class="output">
                <input type="text" onkeyup="searchData(this.value)" id="search" placeholder="search">
                <div class="btnSearch">
                    <button onclick="getSelectMood (this.id)" id="searchTitle">Search By Title</button>
                    <button onclick="getSelectMood (this.id)" id="searchCategory">Search By Category</button>
                </div>
            </div>

            <div id="deleteAll"></div>

            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody"></tbody>
            </table>
        </div>


        
        <script src="main.js"></script>
    </body>
</html>
